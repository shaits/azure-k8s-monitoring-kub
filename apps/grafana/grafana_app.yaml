# File: monitoring-stack/grafana/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts     # Where to fetch the chart from
    chart: grafana
    targetRevision: 6.61.0                           # Optional: chart version
    helm:
      valueFiles:
        - apps/grafana/values.yaml                             # Must be in the same directory
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

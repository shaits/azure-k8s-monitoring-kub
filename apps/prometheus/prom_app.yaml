# File: monitoring-stack/prometheus/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts  # Remote Helm chart repo
    chart: prometheus
    targetRevision: 25.21.0      # Replace with desired version (or omit for latest)
    helm:
      valueFiles:
        - apps/prometheus/values.yaml        # This looks for a values.yaml in the chart path
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
